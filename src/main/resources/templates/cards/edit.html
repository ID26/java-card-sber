<!DOCTYPE html>
<!--добавляем ссылку на thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--http://www.thymeleaf.org http://www.w3.org/1999/xhtml-->
<head>
    <meta charset="UTF-8">
    <title>Edit card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/cards/{id} (id=${cardId})}" th:object="${card}">
    <table class="table align-middle table-hover table-bordered"> <!--table-dark-->
        <caption>Edit Card</caption>
        <thead>
        <tr>
            <th scope="row">#</th>
            <th scope="col">Parameter</th>
            <th scope="col">Input field</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" padding-left="10">1</th>
            <td><label for="cardAssociationName">Card Association Name: </label></td>
            <td colspan="2">
                <select name="cardAssociationName" id="cardAssociationName" th:field="*{cardAssociationName}">
                    <option th:each="name : ${T(ru.sberbank.denisov26.javacard.models.CardAssociation).values()}"
                            th:value="${name}" th:text="${name.displayValue}">Association</option>
                </select>
            </td>
        </tr>
        <tr>
            <th scope="row" padding-left="10">2</th>
            <td><label for="cardNumber">Card number: </label></td>
            <td><input readonly="readonly" th:type="text" th:field="*{cardNumber}" id="cardNumber"/></td>
        </tr>
        <tr>
            <th scope="row" padding-left="10">3</th>
            <td><label for="nameOnCard">Name On Card: </label></td>
            <td><input readonly="readonly" type="text" th:field="*{nameOnCard}" id="nameOnCard"/></td>
        </tr>
        <tr>
            <th scope="row" padding-left="10">4</th>
            <td><label for="billingAddress">Billing Address: </label></td>
            <td><input readonly="readonly" type="text" th:field="*{billingAddress}" id="billingAddress"/></td>
        <tr/>
        <tr>
            <th scope="row" padding-left="10">5</th>
            <td><label for="validFrom">Valid From: </label></td>
            <td><input readonly="readonly" type="date" th:field="*{validFrom}" id="validFrom"/></td>
        </tr>
        <tr>
            <th scope="row" padding-left="10">6</th>
            <td><label for="expiryDate">Expiry Date: </label></td>
            <td><input readonly="readonly" type="date" th:field="*{expiryDate}" id="expiryDate"/></td>
        </tr>
        <tr>
            <th scope="row" padding-left="10">6</th>
            <td><label for="cardVerificationCode">Card Verification Code: </label></td>
            <td><input readonly="readonly" type="text" th:field="*{cardVerificationCode}" id="cardVerificationCode"/></td>
        <tr/>
        <tr>
            <th scope="row" padding-left="10">7</th>
            <td>Daily Withdrawal Limit:</td>
            <td>
                <input type="number" th:field="*{dailyWithdrawalLimit}"/>
                <strong style="color:red" th:if="${#fields.hasErrors('dailyWithdrawalLimit')}" th:errors="*{dailyWithdrawalLimit}">DailyWithdrawalLimit error</strong>
            </td>
        </tr>
        <tr>
            <th scope="row" padding-left="10">8</th>
            <td>Balance:</td>
            <td>
                <input type="number" th:field="*{balance}"/>
                <strong style="color:red" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Balance error</strong>
            </td>
        </tr>
        </tbody>
        <tbottom>
            <th colspan="2" scope="col">
                <input type="submit" value="UPDATE"/>
            </th>
            <th th scope="col">
                <div style="float: right">
                    <a href="templates.clients.index.html" th:href="@{/cards/{id} (id=${card.getId()})}">Back Step</a> <!--, clientId=${clientId}-->
                </div>
            </th>
        </tbottom>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
