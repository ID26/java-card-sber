<!DOCTYPE html>
<!--добавляем ссылку на thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--http://www.thymeleaf.org http://www.w3.org/1999/xhtml-->
<head>
    <meta charset="UTF-8">
    <title>Edit card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/cards/{id} (id=${cardId})}" th:object="${card}">
    <table class="table"> <!--table-dark-->
        <tbody>
        <tbody>
        <tr>
            <td><label for="cardAssociationName">Card Association Name: </label><td/>
            <select name="cardAssociationName" id="cardAssociationName" th:field="*{cardAssociationName}">
                <option th:each="name : ${T(ru.sberbank.denisov26.javacard.models.CardAssociation).values()}"
                        th:value="${name}" th:text="${name.displayValue}">Association</option>
            </select><td></td>
        </tr>
        <tr>
            <td><label for="cardNumber">Card number: </label></td>
            <td><input readonly="readonly" th:type="text" th:field="*{cardNumber}" id="cardNumber"/></td><td></td>
        </tr>
        <tr>
            <td><label for="nameOnCard">Name On Card: </label></td>
            <td><input readonly="readonly" type="text" th:field="*{nameOnCard}" id="nameOnCard"/></td><td></td>
        </tr>
        <tr>
            <td><label for="billingAddress">Billing Address: </label></td>
            <td><input readonly="readonly" type="text" th:field="*{billingAddress}" id="billingAddress"/></td><td></td>
        <tr/>
        <tr>
            <td><label for="validFrom">Valid From: </label></td>
            <td><input readonly="readonly" type="date" th:field="*{validFrom}" id="validFrom"/></td><td></td>
        </tr>
        <tr>
            <td><label for="expiryDate">Expiry Date: </label></td>
            <td><input readonly="readonly" type="date" th:field="*{expiryDate}" id="expiryDate"/></td><td></td>
        </tr>
        <tr>
            <td><label for="cardVerificationCode">Card Verification Code: </label></td>
            <td><input readonly="readonly" type="text" th:field="*{cardVerificationCode}" id="cardVerificationCode"/></td><td></td>
        <tr/>
        <tr>
            <td>Daily Withdrawal Limit:</td>
            <td><input type="number" th:field="*{dailyWithdrawalLimit}"/></td>
            <td style="color:red" th:if="${#fields.hasErrors('dailyWithdrawalLimit')}" th:errors="*{dailyWithdrawalLimit}">DailyWithdrawalLimit error<td/>
        </tr>
        <tr>
            <td>Balance:</td>
            <td><input type="number" th:field="*{balance}"/></td>
            <td style="color:red" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Balance error</td><td></td>
        </tr>
        </tbody>
        <tbottom>
            <th>
                <input type="submit" value="UPDATE"/>
            </th>
            <th>
                <div style="float: right">
                    <a href="templates.clients.index.html" th:href="@{/cards/{id} (id=${card.getId()}, clientId=${clientId})}">Back Step</a>
                </div>
            </th>
        </tbottom>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
