<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table align-middle table-hover table-bordered">
    <caption>Card info</caption>
    <thead>
    <th scope="col">#</th>
    <th scope="col">Client info: </th>
    <th scope="col">Data: </th>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Id: </td>
        <td text="" th:text="${card.getId()}">VALUE</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Card Association Name: </td>
        <td th:text="${card.getCardAssociationName()}">VALUE</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Card Number: </td>
        <td th:text="${card.getCardNumber()}">VALUE</td>
    </tr>
    <tr>
        <th scope="row">4</th>
        <td>Name On Card: </td>
        <td th:text="${card.getNameOnCard()}">VALUE</td>
    </tr>
    <tr>
        <th scope="row">5</th>
        <td>Billing Address: </td>
        <td th:text="${card.getBillingAddress()}">VALUE</td>
    </tr>
    <tr>
        <th scope="row">6</th>
        <td>Valid From: </td>
        <td th:text="${card.getValidFrom()}">VALUE</td>
    </tr>
    <tr>
        <th scope="row">7</th>
        <td>Expiry Date: </td>
        <td th:text="${card.getExpiryDate()}">VALUE</td>
    </tr>
<!--    эта информация секретная, не должна быть нигде видима-->
    <tr>
        <th scope="row">8</th>
        <td>CVD: </td>
        <td th:text="${card.getCardVerificationCode()}">VALUE</td>
    </tr>
    <tr>
        <th scope="row">9</th>
        <td>Daily Withdrawal Limit: </td>
        <td th:text="${card.getDailyWithdrawalLimit()}">VALUE</td>
    </tr>
    <tr>
        <th scope="row">10</th>
        <td>Balance: </td>
        <td th:text="${card.getBalance()}">VALUE</td>
    </tr>
    <tr>
        <td colspan="2">
            <form th:action="@{/cards/{id}/edit(id=${card.getId()})}">
                <input type="submit" value="EDIT"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/cards/{id}/delete (id=${card.getId()}, clientId=${clientId})}">
                <input type="submit" value="DELETE"/>
            </form>
        </td>
    </tr>
    <tr>
        <th scope="col" colspan="3">
            <div style="float: right">
                <a href="templates.clients.show.html" th:href="@{/clients/{id} (id=${clientId})}">Back Step</a>
            </div>
        </th>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
