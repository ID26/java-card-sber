<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table align-middle table-hover table-bordered">
    <caption>Card list</caption>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Card Info</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="card, order : ${cards}">
        <tr>
            <th scope="col" th:utext="${order.count}">ORDER</th>
            <td th:text="${card.getId()}">Id</td>
            <td>
                <a th:href="@{/cards/{id}(id=${card.getId()})}"
                   th:text="${card.getCardAssociationName() + ' '
                   + card.getCardNumber() + ' ' + card.getNameOnCard() + ' '
                   + card.getExpiryDate()}">user</a>
            </td>
        </tr>
    </div>
    </tbody>
    <tbottom>
        <td colspan="3">
            <a href="/clients">MAIN PAGE</a>
        </td>
    </tbottom>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
