<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Into</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="client : ${clients}">
        <tr>
            <td th:text="${client.getId()}">Id</td>
            <td  th:text="${client.getPerson().getSurName + ' '
       + client.getPerson().getGivenName() + ' ' + client.getPerson().getPatronymic()}">Full name</td>
            <td th:text="${client.getPerson().getDateOfBirth()}">Birth date</td>
            <td th:text="${client.getPerson().getSex()}">Gender</td>
            <td>
                <form th:method="GET" th:action="@{/clients/{id}(id=${client.getId()})}">
                    <input type="submit" value="INTO"/>
                </form>
            </td>
            <!--            <a th:href="@{/clients/{id}(id=${client.getId()})}"-->
            <!--               th:text="${client.getId() + '. ' + client.getPerson().getSurName + ' '-->
            <!--       + client.getPerson().getGivenName() + ' ' + client.getPerson().getPatronymic() + ' '-->
            <!--       + client.getPerson().getDateOfBirth()+ ' '-->
            <!--       + client.getPerson().getSex()}">user</a>-->
        </tr>
    </div>
    </tbody>
    <tbottom>
        <td>
            <!--ссылка для перехода в форму создания нового клиента-->
            <a href="/clients/new">CREATE NEW CLIENT</a>
        </td><td></td><td></td><td></td><td></td>
    </tbottom>

</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
